{% extends "dashboard.html" %}

{% load static %}

{% block breadcrumbs %}
  <a href="/dashboard" class="breadcrumb">Matrizes Curriculares</a>
  <a href="/dashboard/disciplinas?id-matriz-curricular={{ id_matriz_curricular }}" class="breadcrumb">Disciplinas</a>
  <a href="/dashboard/listaProfessores?id-matriz-curricular={{ id_matriz_curricular }}&id-componente-curricular={{ id_componente_curricular }}" class="breadcrumb">Taxa de Aprovação</a>
  <a href="/dashboard/detalhesProfessor?id-matriz-curricular={{ id_matriz_curricular }}&id-componente-curricular={{ id_componente_curricular }}&siape={{ siape }}" class="breadcrumb">Taxa de Aprovação</a>
{% endblock %}

{% block dashboardContent %}
  <div class="section">
      <!--   Icon Section   -->
      <div class="row">
          <div class="col s12">
              <div id="striped" class="section scrollspy">
                  <h5 class="header">Dados do professor  {{ professor.nome|title }}</h5>
                  <div class="row">
                      <div class="col s6">
                          <div id="container" style="min-width: 310px; height: 400px; max-width: 600px; margin: 0 auto"></div>
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </div>
{% endblock %}

{% block dashboardScripts %}
  <script src="https://code.highcharts.com/highcharts.js"></script>
  <script src="https://code.highcharts.com/modules/exporting.js"></script>
  <script src="https://code.highcharts.com/modules/export-data.js"></script>
  <script>
  $(document).ready(function(){
      var options = {
          chart: {
              plotBackgroundColor: null,
              plotBorderWidth: null,
              plotShadow: false,
              type: 'pie',
              renderTo: 'container'
          },
          title: {
              text: 'Porcentagem de aprovação'
          },
          tooltip: {
              pointFormat: '{series.name}: <b>{point.percentage:.1f}%</b>'
          },
          plotOptions: {
              pie: {
                  allowPointSelect: true,
                  cursor: 'pointer',
                  dataLabels: {
                      enabled: true,
                      format: '<b>{point.name}</b>: {point.percentage:.1f} %',
                      style: {
                          color: (Highcharts.theme && Highcharts.theme.contrastTextColor) || 'black'
                      }
                  }
              }
          },
          series: [{
              name: 'Brands',
              colorByPoint: true,

          }]
      }

      var url =  "{% url 'jsonProfessor' id_componente_curricular siape %}";

      $.getJSON(url, function(data) {
          options.series[0].data = data;
          var chart = new Highcharts.Chart(options);
      });
  });
  </script>
{% endblock %}
